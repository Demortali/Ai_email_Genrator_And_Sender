<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator & Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .app-content {
            display: flex;
            padding: 0;
        }
        
        .input-section {
            flex: 1;
            padding: 25px;
            background-color: var(--light);
            border-right: 1px solid var(--light-gray);
        }
        
        .output-section {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .recipients-container {
            display: flex;
            gap: 10px;
        }
        
        .recipients-container input {
            flex: 1;
        }
        
        .add-recipient {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .add-recipient:hover {
            background-color: var(--primary-dark);
        }
        
        .recipient-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .recipient-tag {
            background-color: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recipient-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
        }
        
        .btn {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn:disabled {
            background: var(--light-gray);
            color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .generate-btn {
            width: 100%;
            margin-top: 10px;
        }
        
        .email-content {
            flex: 1;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .email-content:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .email-content[contenteditable="true"] {
            background-color: white;
        }
        
        .email-content[contenteditable="false"] {
            background-color: var(--light);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .send-btn {
            background: linear-gradient(120deg, #06d6a0, #118ab2);
            flex: 1;
        }
        
        .reset-btn {
            background: linear-gradient(120deg, var(--warning), #b5179e);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background-color: rgba(76, 201, 240, 0.2);
            border: 1px solid var(--success);
            color: #118ab2;
            display: block;
        }
        
        .status.error {
            background-color: rgba(247, 37, 133, 0.2);
            border: 1px solid var(--warning);
            color: #b5179e;
            display: block;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .email-placeholder {
            color: var(--gray);
            font-style: italic;
            text-align: center;
            padding: 30px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--light);
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid var(--light-gray);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Email Generator & Sender</h1>
            <p>Create professional emails in seconds with AI assistance</p>
        </header>
        
        <div class="app-content">
            <div class="input-section">
                <h2 class="section-title">Compose Your Email</h2>
                
                <div class="form-group">
                    <label for="recipients">Recipients</label>
                    <div class="recipients-container">
                        <input type="email" id="recipient-input" placeholder="Enter recipient email">
                        <button class="add-recipient" id="add-recipient">+ Add</button>
                    </div>
                    <div class="recipient-tags" id="recipient-tags"></div>
                </div>
                
                <div class="form-group">
                    <label for="email-prompt">Email Prompt</label>
                    <textarea id="email-prompt" rows="5" placeholder="Describe the email you want to generate (e.g., 'A professional follow-up email after a job interview')"></textarea>
                </div>
                
                <button class="btn generate-btn" id="generate-btn">
                    <span>Generate Email with AI</span>
                </button>
                
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="output-section">
                <h2 class="section-title">Generated Email</h2>
                
                <div class="email-content" id="email-content" contenteditable="false">
                    <div class="email-placeholder">
                        Your AI-generated email will appear here after you click "Generate Email"
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn send-btn" id="send-btn" disabled>
                        <span>Send Email</span>
                    </button>
                    <button class="btn reset-btn" id="reset-btn">
                        <span>Reset</span>
                    </button>
                </div>
                
                <div class="status" id="status"></div>
            </div>
        </div>
        
        <footer>
            <p>AI Email Generator & Sender | Full-stack Application | Built within 1 hour</p>
        </footer>
    </div>

    <script>
        // Mock backend functionality for demo purposes
        const mockBackend = {
            // Simulate AI email generation
            generateEmail: async (prompt) => {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Return different responses based on prompt keywords
                const responses = {
                    default: `Hello [Recipient Name],\n\nThank you for your recent inquiry. We appreciate your interest in our services and would be delighted to assist you further.\n\nPlease let us know a convenient time for a call or meeting next week so we can discuss your requirements in more detail.\n\nBest regards,\n[Your Name]`,
                    interview: `Dear [Hiring Manager Name],\n\nThank you for the opportunity to interview for the [Job Title] position at [Company Name]. I enjoyed learning more about the role and the team.\n\nI was particularly impressed by [something specific discussed in the interview]. I believe my experience in [relevant skill] makes me a strong fit for this position.\n\nI look forward to hearing about next steps in the process. Please feel free to contact me if you need any additional information.\n\nSincerely,\n[Your Name]`,
                    complaint: `Dear [Customer Service],\n\nI am writing to express my disappointment with [product/service] I purchased on [date]. Specifically, I encountered the following issues:\n\n1. [Issue 1]\n2. [Issue 2]\n\nI would appreciate it if you could [desired resolution - refund, replacement, etc.]. Please contact me at your earliest convenience to resolve this matter.\n\nThank you for your attention to this issue.\n\nRegards,\n[Your Name]`,
                    sales: `Hello [Prospect Name],\n\nI hope this message finds you well. I'm reaching out from [Your Company] to introduce our new [product/service] that I believe could greatly benefit [their company].\n\nOur solution helps businesses like yours [specific benefit 1] and [specific benefit 2]. We've already helped similar companies achieve [specific result].\n\nWould you be available for a brief 15-minute call next week to explore how we might help [their company]? I'm happy to suggest some times that work with your schedule.\n\nBest regards,\n[Your Name]\n[Your Position]`
                };
                
                // Determine which response to use
                let emailContent = responses.default;
                if (prompt.toLowerCase().includes('interview')) {
                    emailContent = responses.interview;
                } else if (prompt.toLowerCase().includes('complaint')) {
                    emailContent = responses.complaint;
                } else if (prompt.toLowerCase().includes('sales') || prompt.toLowerCase().includes('pitch')) {
                    emailContent = responses.sales;
                }
                
                return emailContent;
            },
            
            // Simulate sending email
            sendEmail: async (recipients, content) => {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simulate success response
                return {
                    success: true,
                    message: `Email successfully sent to ${recipients.length} recipient(s)`
                };
            }
        };
        
        // DOM elements
        const recipientInput = document.getElementById('recipient-input');
        const addRecipientBtn = document.getElementById('add-recipient');
        const recipientTags = document.getElementById('recipient-tags');
        const emailPrompt = document.getElementById('email-prompt');
        const generateBtn = document.getElementById('generate-btn');
        const emailContent = document.getElementById('email-content');
        const sendBtn = document.getElementById('send-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        
        // State
        let recipients = [];
        let generatedEmail = '';
        
        // Add recipient
        addRecipientBtn.addEventListener('click', () => {
            const email = recipientInput.value.trim();
            if (email && validateEmail(email)) {
                if (!recipients.includes(email)) {
                    recipients.push(email);
                    renderRecipients();
                    recipientInput.value = '';
                } else {
                    showStatus('Email already added', 'error');
                }
            } else {
                showStatus('Please enter a valid email address', 'error');
            }
        });
        
        // Remove recipient
        function removeRecipient(email) {
            recipients = recipients.filter(e => e !== email);
            renderRecipients();
        }
        
        // Render recipient tags
        function renderRecipients() {
            recipientTags.innerHTML = '';
            recipients.forEach(email => {
                const tag = document.createElement('div');
                tag.className = 'recipient-tag';
                tag.innerHTML = `
                    ${email}
                    <button onclick="removeRecipient('${email}')">Ã—</button>
                `;
                recipientTags.appendChild(tag);
            });
        }
        
        // Generate email with AI
        generateBtn.addEventListener('click', async () => {
            const prompt = emailPrompt.value.trim();
            
            if (!prompt) {
                showStatus('Please enter an email prompt', 'error');
                return;
            }
            
            if (recipients.length === 0) {
                showStatus('Please add at least one recipient', 'error');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'flex';
            generateBtn.disabled = true;
            
            try {
                // In a real app, this would be an API call to backend
                // const response = await axios.post('/api/generate-email', { prompt });
                // generatedEmail = response.data.email;
                
                // For demo, use mock
                generatedEmail = await mockBackend.generateEmail(prompt);
                
                // Display generated email
                emailContent.innerHTML = generatedEmail.replace(/\n/g, '<br>');
                emailContent.contentEditable = 'true';
                emailContent.style.backgroundColor = 'white';
                
                // Enable send button
                sendBtn.disabled = false;
                
                showStatus('Email generated successfully! You can now edit it if needed.', 'success');
            } catch (error) {
                showStatus('Failed to generate email. Please try again.', 'error');
                console.error(error);
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
        
        // Send email
        sendBtn.addEventListener('click', async () => {
            // Get final content (with any edits)
            const finalContent = emailContent.innerText;
            
            // In a real app, this would be an API call to backend
            // await axios.post('/api/send-email', { 
            //   recipients, 
            //   content: finalContent 
            // });
            
            // For demo, use mock
            try {
                sendBtn.disabled = true;
                const response = await mockBackend.sendEmail(recipients, finalContent);
                
                if (response.success) {
                    showStatus(response.message, 'success');
                    // Reset form after successful send
                    setTimeout(resetForm, 2000);
                } else {
                    showStatus('Failed to send email. Please try again.', 'error');
                    sendBtn.disabled = false;
                }
            } catch (error) {
                showStatus('Failed to send email. Please try again.', 'error');
                console.error(error);
                sendBtn.disabled = false;
            }
        });
        
        // Reset form
        resetBtn.addEventListener('click', resetForm);
        
        // Reset form function
        function resetForm() {
            recipients = [];
            recipientInput.value = '';
            emailPrompt.value = '';
            emailContent.innerHTML = '<div class="email-placeholder">Your AI-generated email will appear here after you click "Generate Email"</div>';
            emailContent.contentEditable = 'false';
            emailContent.style.backgroundColor = '';
            renderRecipients();
            sendBtn.disabled = true;
            statusDiv.className = 'status';
            statusDiv.textContent = '';
        }
        
        // Show status message
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusDiv.className = 'status';
                statusDiv.textContent = '';
            }, 5000);
        }
        
        // Email validation
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        // Initialize
        renderRecipients();
    </script>
</body>
</html>
